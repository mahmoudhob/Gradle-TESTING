plugins {
    id 'java-library' // oder 'java', 'application' etc.
    id 'maven-publish' // <-- Wichtig: Dieses Plugin hinzufÃ¼gen
}

group = 'com.yourcompany' // Dein Gruppennamen
version = '1.0.0' // Deine Version

publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.group
            artifactId = 'discount-gradle' // Dein Artefaktname
            version = project.version

            from components.java
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/${owner}/${repo}") // Besitzer und Repo-Name anpassen
            credentials {
                username = System.getenv("USERNAME") // ${{ github.actor }} im Workflow
                password = System.getenv("TOKEN")    // ${{ secrets.GITHUB_TOKEN }} im Workflow
            }
        }
    }
}